name: Build, Minify & Generate Sitemap

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Minify HTML, CSS, JS
      - name: Auto minify files
        uses: nizarmah/auto-minify@v3
        with:
          directory: "./docs" # polku HTML-tiedostoihin
          overwrite: true # ylikirjoittaa alkuperäiset tiedostot
          js_engine: "uglify-js" # JS-minifiointimoottori
          css_engine: "clean-css" # CSS-minifiointimoottori

      # 3️⃣ Generate sitemap.xml
      - name: Generate sitemap.xml
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: "https://squealersband.com"
          include-pdf: false
          include-html: true
          sitemap-format: xml

      # 4️⃣ Commit & push muutokset
      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add *.html docs/css/*.css docs/js/*.js sitemap.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Minify HTML/CSS/JS and update sitemap"
            git push
