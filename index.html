<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Squealers</title>
    <link rel="icon" type="image/x-icon" href="/src/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div>
        <img class="logo" src="./src/squealers_punainen_AI_resoluutio.png" />
      </div>
      <div class="topbar">
        <div>
          <h2>Listen now!</h2>
          <a
            href="https://open.spotify.com/artist/20bTE7abvp3MvSm3nf7lsR?si=gMUPU4soSjWhgHFuqIljAw&nd=1&dlsi=4a3f5e65d531427a"
            ><img src="./src/spotify-min.png" alt="Spotify"
          /></a>
          <a href="https://music.apple.com/us/artist/squealers/1652739782"
            ><img src="./src/itunes-min.png" alt="Apple Music"
          /></a>
          <a href="https://www.youtube.com/@Squealers_band"
            ><img src="./src/tube-min.png" alt="YouTube"
          /></a>
          <a href="https://www.deezer.com/en/artist/188899167"
            ><img src="./src/deezer-min.png" alt="Deezer"
          /></a>
        </div>
        <div>
          <h2>Follow us!</h2>
          <a href="https://www.instagram.com/squealers_band/"
            ><img src="./src/ig-min.png" alt="Instagram"
          /></a>
          <a href="https://www.facebook.com/profile.php?id=100087154827305"
            ><img src="./src/fb-min.png" alt="Facebook"
          /></a>
        </div>
      </div>

      <div class="mediadiv">
        <iframe
          class="embedtube"
          src="https://www.youtube.com/embed/5ZC54P95w2U?si=ByGWfodqXNRsOOXe&amp;start=467"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </div>
      <div>
        <img class="bandpic" src="src/testivedos.JPG" />
        <div>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec
            tincidunt ac purus id convallis. Donec rhoncus arcu tortor, non
            tristique quam imperdiet at.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
